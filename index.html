    <div class="row">
        <!-- <div class="container col-sm-3 mx-auto rounded main-box recent-adds">
            <h1 class="text-center box-header">Recently Added</h1>
        </div> -->
        <div class="container col-sm-8 mx-auto rounded main-box">
            <div class="col-sm-12 d-flex justify-content-center">
                <h1 class="pt-3 box-header">Requests</h1>
            </div>
            <div class="justify-content-center question-block">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="bs-component">
                            <form class="well form-search" id="search-by-title-form" onsubmit="return false;">
                                <fieldset class="text-center">
                                    <legend>By Title</legend>
                                </fieldset>
                                <div class="text-center">
                                    <label class="control-label" for="t">Title:</label>
                                    <input type="text" id="t" name="t" class="input-small" placeholder="Movie Title">
                                    <label class="control-label" for="y">Year:</label>
                                    <input type="text" id="y" name="y" class="input-small" placeholder="Year" style="width: 100px;">
                                    <button id="search-by-title-button" type="button" class="btn-sm btn-primary">Search</button>
                                    <button id="search-by-title-reset" type="reset" class="btn-sm">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="bs-component text-center">
                            <form class="well form-search" id="search-by-id-form" onsubmit="return false;">
                                <fieldset>
                                    <legend>By ID</legend>
                                </fieldset>
                                <div>
                                    <label class="control-label" for="i">ID:</label>
                                    <input type="text" id="i" name="i" class="input-small" placeholder="IMDb ID">
                                    <label class="control-label">Plot:</label>
                                    <button id="search-by-id-button" type="button" class="btn-sm btn-primary">Search</button>
                                    <button id="search-by-id-reset" type="reset" class="btn-sm">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex flex-wrap posters">

                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="footer"></div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script>
        $("body").on("click", ".add-movie", function () {
            console.log("gotcha!");
            var newObj = {
                title: $(this).data("title"),
                imdb_id: $(this).data("id"),
                poster_url: $(this).data("url")
            }
            var stringNewObj = JSON.stringify(newObj);
            console.log(stringNewObj);
        })
        var currentURL = window.location.origin;
        $.post(currentURL + "/api/requests", stringNewObj,
        function(data){
            // If a table is available... tell user they are booked.
            if(data == true){
                alert("Yay! Request submitted!")
            }
            // If a table is available... tell user they on the waiting list.
            if(data == false){
                alert("Something didn't work...")
            }
        });
    </script>
